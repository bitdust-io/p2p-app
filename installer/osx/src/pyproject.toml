[tool.briefcase]
project_name = "bitdust-installer"
bundle = "io.bitdust"
version = "0.0.1"
url = "https://bitdust.io/bitdustinstaller"
license = "GNU General Public License v3 (GPLv3)"
author = "Jane Developer"
author_email = "jane@bitdust.io"

[tool.briefcase.app.bitdustinstaller]
formal_name = "bitdust-installer"
description = "My first application"
icon = "src/bitdustinstaller/resources/bitdustinstaller"
sources = [
    "src/bitdustinstaller",
]
test_sources = [
    "tests",
]

requires = [
]
test_requires = [
    "pytest",
]

[tool.briefcase.app.bitdustinstaller.macOS]
requires = [
    "toga-cocoa~=0.3.0",
    "std-nslog~=1.0.0"
]

[tool.briefcase.app.bitdustinstaller.linux]
requires = [
    "toga-gtk~=0.3.0",
]

[tool.briefcase.app.bitdustinstaller.linux.appimage]
system_requires = [
    "gir1.2-webkit2-4.0",
    "libcairo2-dev",
    "libgirepository1.0-dev",
    "libgtk-3-dev",
    "libpango1.0-dev",
    "librsvg2-dev",
    "libwebkit2gtk-4.0-dev",
]
linuxdeploy_plugins = [
    "DEPLOY_GTK_VERSION=3 gtk",
]

[tool.briefcase.app.bitdustinstaller.linux.flatpak]
flatpak_runtime = "org.gnome.Platform"
flatpak_runtime_version = "42"
flatpak_sdk = "org.gnome.Sdk"

[tool.briefcase.app.bitdustinstaller.windows]
requires = [
    "toga-winforms~=0.3.0",
]

# Mobile deployments
[tool.briefcase.app.bitdustinstaller.iOS]
requires = [
    "toga-iOS~=0.3.0",
    "std-nslog~=1.0.0"
]

[tool.briefcase.app.bitdustinstaller.android]
requires = [
    "toga-android~=0.3.0"
]

# Web deployments
[tool.briefcase.app.bitdustinstaller.web]
requires = [
    "toga-web~=0.3.0",
]
